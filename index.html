<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinksJFG Dual Theme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        /* üé® Vari√°veis Base (Aplicam-se ao Modo Noite/Escuro por padr√£o) */
        :root {
            /* Cores de Tema Geral (Fundo Escuro) */
            --primary-dark: #1E3A8A; 
            --primary-light: #F97316; /* Laranja Neon */
            --bg-site: #09090b;
            --bg-container: rgba(15, 23, 42, 0.85);
            --text-site: #E5E7EB;
            --link-bg: rgba(255, 255, 255, 0.05);
            --shadow-link: 0 0 10px rgba(249, 115, 22, 0.15);
            
            /* Destaque da Frase Principal (Ciano Brilhante no Dark) */
            --highlight-color: #0EA5E9; 
            
            /* Card (Futurista - Escuro) */
            --card-bg: rgba(20, 20, 30, 0.8);
            --card-text: #FFFFFF;
            --card-subtext: rgba(255, 255, 255, 0.7);
            --card-glow: 0 0 25px rgba(249, 115, 22, 0.4);
            
            --energy-gradient: linear-gradient(135deg, var(--primary-light), #ef4444);
        }

        /* ‚òÄÔ∏è Sobrescreve as Vari√°veis para o Modo Dia/Claro */
        body.light-mode {
            --bg-site: #F3F4F6;
            --bg-container: rgba(255, 255, 255, 0.9);
            --text-site: #1F2937;
            --link-bg: #FFFFFF;
            --shadow-link: 0 2px 5px rgba(0, 0, 0, 0.05);
            
            /* Destaque da Frase Principal (Azul Escuro no Light) */
            --highlight-color: var(--primary-dark); 

            /* Card (Moderno - Claro) */
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-text: #111827;
            --card-subtext: #4B5563;
            --card-glow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        /* üñºÔ∏è Estiliza√ß√£o Geral (Usa as vari√°veis definidas acima) */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            background: url('escuroo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-site);
            transition: all 0.5s ease;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        body.light-mode {
            background: url('clara.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* --- Container Principal --- */
        .wrapper { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 40px 20px; }
        
        .container {
            max-width: 480px; width: 100%;
            background: var(--bg-container); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px; padding: 40px 30px;
            text-align: center; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
        }

        .avatar {
            width: 120px; height: 120px; border-radius: 50%; object-fit: cover;
            margin-bottom: 20px; 
            border: 3px solid var(--primary-light);
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.5);
        }
        
        h1 { font-size: 2rem; margin-bottom: 8px; font-weight: 800; letter-spacing: -1px; color: var(--text-site); text-transform: uppercase; }
        
        /* üö® DESTAQUE DO TEXTO PRINCIPAL üö® */
        .main-description {
            font-size: 1rem; margin-bottom: 35px; line-height: 1.6;
            color: var(--text-site); /* Cor base do tema */
            font-weight: 500;
        }

        .highlight-text {
            /* Cor que sempre contrasta com o tema do site */
            color: var(--highlight-color) !important; 
            font-weight: 700;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: color 0.3s ease;
        }

        /* --- Links --- */
        .link {
            display: flex; align-items: center; justify-content: flex-start;
            background: var(--link-bg); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px 20px; margin: 12px 0; text-decoration: none;
            font-weight: 600; font-size: 1.05rem; color: var(--text-site);
            transition: all 0.3s ease;
            box-shadow: var(--shadow-link);
        }
        
        .link:hover { 
            transform: translateY(-2px); 
            border-color: var(--primary-light);
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.3);
        }

        .link i {
            width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
            margin-right: 15px; font-size: 1.4rem; color: var(--primary-light);
            transition: all 0.3s ease;
        }

        /* ------------------------------------------------ */
        /* --- POPUP E CARD --- */
        /* ------------------------------------------------ */

        .popup { transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); z-index: 1001; }
        
        .close-btn { 
            background: rgba(255,255,255,0.1); border: none; cursor: pointer; 
            width: 40px; height: 40px; border-radius: 50%;
            color: #fff; transition: 0.3s; font-size: 1.2rem;
        }
        .close-btn:hover { background: var(--primary-light); box-shadow: 0 0 15px var(--primary-light); transform: rotate(90deg); }

        /* ‚ú® ESTILO CARD FUTURISTA (DARK MODE) ‚ú® */
        .card {
            background: var(--card-bg) !important;
            backdrop-filter: blur(20px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--card-glow);
            color: var(--card-text) !important;
            border-radius: 30px; padding: 40px 30px;
            width: 100%; max-width: 340px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            position: relative; overflow: hidden;
            transition: all 0.3s ease;
        }
        
        /* ‚ú® SOBRESCRITA CARD MODERN (LIGHT MODE) ‚ú® */
        body.light-mode .card {
            border: 1px solid #E5E7EB;
            box-shadow: var(--card-glow); 
        }

        .card-icon-wrapper {
            width: 90px; height: 90px;
            background: rgba(249, 115, 22, 0.1); /* Fundo sutil */
            border: 2px solid rgba(249, 115, 22, 0.3);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 25px;
            box-shadow: inset 0 0 15px rgba(249, 115, 22, 0.2), 0 0 25px rgba(249, 115, 22, 0.1);
            animation: pulseIcon 3s infinite ease-in-out;
            transition: all 0.3s ease;
        }
        
        /* Ajuste do √≠cone no modo claro */
        body.light-mode .card-icon-wrapper { background: #FFFBEB; box-shadow: 0 0 15px rgba(249, 115, 22, 0.2); }

        .card-icon { 
            font-size: 2.8rem; color: var(--primary-light); 
            text-shadow: 0 0 10px rgba(249, 115, 22, 0.4); /* Brilho neon no dark mode */
        }
        body.light-mode .card-icon { text-shadow: none; } /* Remove brilho neon no light mode */

        .card-title { font-size: 1.6rem; font-weight: 800; margin: 0 0 15px 0; color: var(--card-text); letter-spacing: 0.5px; text-transform: uppercase; }

        .card-description {
            font-size: 1rem; line-height: 1.7; 
            color: var(--card-subtext) !important; 
            margin-bottom: 30px; font-weight: 500;
        }

        .card-footer { width: 100%; margin-top: auto; }
        
        /* Prompt inferior do card */
        .whatsapp-prompt {
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(249, 115, 22, 0.3);
            color: var(--card-text) !important;
            padding: 12px; border-radius: 16px;
            font-size: 0.95rem; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        body.light-mode .whatsapp-prompt {
            background: #E5E7EB; border: 1px solid #D1D5DB;
            color: var(--card-text) !important;
        }
        .whatsapp-prompt i { color: #25D366; }

        /* --- Bot√£o Principal --- */
        .carousel-nav { margin-top: 35px; text-align: center; }
        #visitLink {
            background: var(--energy-gradient);
            color: white;
            padding: 16px 50px; border-radius: 50px;
            font-weight: 700; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px;
            text-decoration: none; display: inline-block;
            box-shadow: 0 0 30px rgba(249, 115, 22, 0.6);
            transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        #visitLink:hover { transform: scale(1.05); box-shadow: 0 0 50px rgba(249, 115, 22, 0.8); filter: brightness(1.2); }

        footer.footer { text-align: center; font-size: 0.85rem; color: rgba(255, 255, 255, 0.5); margin-top: 50px; }
        @keyframes pulseIcon { 0%, 100% { box-shadow: inset 0 0 15px rgba(249, 115, 22, 0.2), 0 0 25px rgba(249, 115, 22, 0.1); } 50% { box-shadow: inset 0 0 25px rgba(249, 115, 22, 0.4), 0 0 35px rgba(249, 115, 22, 0.3); } }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">üåô</button>

    <div class="wrapper">
        <div class="container">
            <img class="avatar" src="avatar.jpg" alt="Avatar" />
            <h1>JFG Metais</h1>
            <p class="main-description">
                <span class="highlight-text">Solu√ß√µes avan√ßadas em fixa√ß√£o para o futuro da constru√ß√£o.</span>
            </p>

            <a class="link" data-title="Site Oficial" data-text="Explore nosso portf√≥lio digital completo e solicite or√ßamentos via nossa plataforma." data-url="https://jfgmetais.com.br/" data-icon="fas fa-globe" data-contact-type="web" data-index="0">
                <i class="fas fa-globe"></i> Site
            </a>
            <a class="link" data-title="Jess√© Ferreira" data-text="Administrativo. Conecte-se para alinhar processos internos e documenta√ß√£o estrat√©gica." data-url="http://wa.me/5511942147315" data-icon="fab fa-whatsapp" data-contact-type="whatsapp" data-index="1">
                <i class="fab fa-whatsapp"></i> Administrativo
            </a>
            <a class="link" data-title="Duana Kelly" data-text="Central de Vendas. Cota√ß√µes em tempo real e rastreamento de pedidos." data-url="http://wa.me/5511974177315" data-icon="fab fa-whatsapp" data-contact-type="whatsapp" data-index="2">
                <i class="fab fa-whatsapp"></i> Vendas
            </a>
            <a class="link" data-title="Andr√© Santos" data-text="Negocia√ß√µes e Or√ßamentos. Canal direto para condi√ß√µes comerciais exclusivas." data-url="https://wa.me/5511932875887" data-icon="fab fa-whatsapp" data-contact-type="whatsapp" data-index="3">
                <i class="fab fa-whatsapp"></i> Or√ßamentos
            </a>
            <a class="link" data-title="R√≥bson Eug√™nio" data-text="Opera√ß√µes Log√≠sticas. Informa√ß√µes precisas sobre rotas, estoque e confer√™ncia." data-url="http://wa.me/5511998629882" data-icon="fas fa-truck-fast" data-contact-type="whatsapp" data-index="4">
                <i class="fas fa-truck-fast"></i> Log√≠stico
            </a>
        </div>
    </div>

    <div class="popup-overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div class="popup-header">
            <button class="close-btn" onclick="closePopup()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="carousel-container">
            <div class="carousel-track" id="carouselTrack"></div>
            <button class="nav-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
            <button class="nav-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="carousel-nav">
            <a id="visitLink" href="#" target="_blank">Inicializar</a>
        </div>
    </div>

    <footer class="footer">¬© 2025 Andr√© R. dos Santos | Interface v3.0</footer>

    <script>
        const links = document.querySelectorAll('.link'); const popup = document.getElementById('popup'); const overlay = document.getElementById('overlay'); const carouselTrack = document.getElementById('carouselTrack'); const prevBtn = document.getElementById('prevBtn'); const nextBtn = document.getElementById('nextBtn'); const visitBtn = document.getElementById('visitLink'); const themeToggle = document.getElementById('themeToggle'); let currentSlide = 0; const linkData = []; let totalSlides = 0;
        
        links.forEach((link, index) => { linkData.push({ title: link.dataset.title, text: link.dataset.text, url: link.dataset.url, icon: link.dataset.icon || link.querySelector('i').className, type: link.dataset.contactType, index: index }); }); totalSlides = linkData.length;
        
        function createCardHTML(data) {
            let promptHtml = '';
            if (data.type === 'whatsapp') { promptHtml = `<div class="whatsapp-prompt"><i class="fab fa-whatsapp"></i> Iniciar Transmiss√£o</div>`; } 
            else if (data.type === 'web') { promptHtml = `<div class="whatsapp-prompt"><i class="fas fa-external-link-alt"></i> Navegar no Portal</div>`; }
            
            return `<div class="card-item"><div class="card"><div class="card-icon-wrapper"><i class="${data.icon} card-icon"></i></div><h3 class="card-title">${data.title}</h3><p class="card-description">${data.text}</p><div class="card-footer">${promptHtml}</div></div></div>`;
        }
        
        function renderCarousel() { carouselTrack.innerHTML = linkData.map(createCardHTML).join(''); }
        
        function moveToSlide(index) { currentSlide = index; carouselTrack.style.transform = `translateX(${-currentSlide * 100}%)`; updateNavButtons(); updateVisitLink(); }
        
        function updateNavButtons() { 
            prevBtn.disabled = currentSlide === 0; nextBtn.disabled = currentSlide === totalSlides - 1; 
            prevBtn.style.opacity = currentSlide === 0 ? '0' : '1'; nextBtn.style.opacity = currentSlide === totalSlides - 1 ? '0' : '1'; 
            prevBtn.style.pointerEvents = currentSlide === 0 ? 'none' : 'auto'; nextBtn.style.pointerEvents = currentSlide === totalSlides - 1 ? 'none' : 'auto'; 
        }
        
        function updateVisitLink() { 
            const currentData = linkData[currentSlide]; 
            if (currentData) { 
                visitBtn.href = currentData.url; visitBtn.style.display = 'inline-block'; 
                if (currentData.type === 'whatsapp') visitBtn.textContent = 'Conectar via WhatsApp'; 
                else if (currentData.type === 'web') visitBtn.textContent = 'Acessar Portal'; 
                else visitBtn.textContent = 'Inicializar Link'; 
            } else { visitBtn.style.display = 'none'; } 
        }
        
        links.forEach(link => { link.addEventListener('click', (e) => { e.preventDefault(); if (carouselTrack.innerHTML === '') renderCarousel(); moveToSlide(parseInt(link.dataset.index)); popup.classList.add('show'); overlay.style.display = 'block'; }); });
        
        prevBtn.addEventListener('click', () => { if (currentSlide > 0) moveToSlide(currentSlide - 1); }); nextBtn.addEventListener('click', () => { if (currentSlide < totalSlides - 1) moveToSlide(currentSlide + 1); });
        
        function closePopup() { popup.classList.remove('show'); setTimeout(() => { overlay.style.display = 'none'; }, 300); }
        
        overlay.addEventListener('click', closePopup);
        
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            themeToggle.innerHTML = isLight ? '<i class="fas fa-sun"></i>' : 'üåô';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        window.onload = () => { 
            const saved = localStorage.getItem('theme'); 
            let isLight = saved === 'light'; 
            if (saved === null) {
                // Configura o tema padr√£o com base na hora local (opcional)
                const hour = new Date().getHours();
                isLight = (hour > 6 && hour < 18); // Dia entre 6h e 18h
            }
            if (isLight) document.body.classList.add('light-mode');
            themeToggle.innerHTML = isLight ? '<i class="fas fa-sun"></i>' : 'üåô'; 
            renderCarousel(); 
        }
    </script>
</body>
</html>
