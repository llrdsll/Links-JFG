<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinksJFG Futurista Claro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        /* üé® V√°riaveis Futuristas */
        :root {
            --neon-orange: #F97316; /* Destaque */
            --neon-blue: #0EA5E9; /* Secund√°rio */
            --bg-dark: #09090b; /* Fundo do site (escuro) */
            
            --energy-gradient: linear-gradient(135deg, var(--neon-orange), #ef4444);
            
            /* ‚ú® Novo Fundo do Card: Branco/Claro com transpar√™ncia sutil */
            --card-light-glass-bg: rgba(255, 255, 255, 0.95);
            /* Sombra suave com toque de cor para o card claro */
            --card-glow-light: 0 0 10px rgba(249, 115, 22, 0.2), 0 8px 30px rgba(0, 0, 0, 0.15); 
            
            --text-high-contrast: #111827; /* Preto/Escuro para texto do card */
            --text-low-contrast: #4B5563; /* Cinza para descri√ß√£o */
        }

        /* üñºÔ∏è Configura√ß√µes Gerais do Site */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            background: url('escuroo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #E5E7EB; /* Texto geral do site √© claro */
            transition: all 0.5s ease;
            overflow-x: hidden;
        }

        body.light-mode {
            background: url('clara.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #111827;
        }

        /* --- Estiliza√ß√£o do Container Geral --- */
        .theme-toggle {
            position: fixed; top: 20px; left: 20px; width: 50px; height: 50px; border-radius: 12px;
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); 
            color: var(--neon-orange); cursor: pointer; z-index: 999; font-size: 1.3rem; transition: all 0.3s ease;
        }
        .theme-toggle:hover { box-shadow: 0 0 20px var(--neon-orange); color: #fff; }

        .wrapper { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 40px 20px; }
        
        .container {
            max-width: 480px; width: 100%;
            background: rgba(15, 23, 42, 0.7); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px; padding: 40px 30px;
            text-align: center; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        .avatar {
            width: 120px; height: 120px; border-radius: 50%; object-fit: cover;
            margin-bottom: 20px; 
            border: 3px solid var(--neon-orange);
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.5);
        }
        
        h1 { font-size: 2rem; margin-bottom: 8px; font-weight: 800; letter-spacing: -1px; color: #fff; text-transform: uppercase; }
        p { font-size: 1rem; margin-bottom: 35px; opacity: 0.8; line-height: 1.6; }

        /* Links Estilo "Data Pad" */
        .link {
            display: flex; align-items: center; justify-content: flex-start;
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px; padding: 16px 20px; margin: 12px 0; text-decoration: none;
            font-weight: 600; font-size: 1.05rem; color: #fff; transition: all 0.3s ease;
            position: relative; overflow: hidden;
        }
        
        .link::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(249, 115, 22, 0.2), transparent);
            transition: 0.5s;
        }
        .link:hover::before { left: 100%; }
        .link:hover { transform: translateX(5px); border-color: var(--neon-orange); box-shadow: 0 0 15px rgba(249, 115, 22, 0.2); }

        .link i {
            width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
            margin-right: 15px; font-size: 1.4rem; color: var(--neon-orange);
            transition: all 0.3s ease; text-shadow: 0 0 10px rgba(249, 115, 22, 0.5);
        }

        /* ------------------------------------------------ */
        /* --- üöÄ POPUP E CARD FUTURISTA CLARO üöÄ --- */
        /* ------------------------------------------------ */

        .popup-overlay {
            display: none; position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); z-index: 1000;
        }
        
        .popup {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%; max-width: 380px; height: auto; 
            background: transparent; 
            display: flex; flex-direction: column;
            opacity: 0; pointer-events: none;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1001;
        }
        .popup.show { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: auto; }

        .popup-header { display: flex; justify-content: flex-end; margin-bottom: 10px; }
        .close-btn { 
            background: rgba(255,255,255,0.1); border: none; cursor: pointer; 
            width: 40px; height: 40px; border-radius: 50%;
            color: #fff; transition: 0.3s; font-size: 1.2rem;
        }
        .close-btn:hover { background: var(--neon-orange); box-shadow: 0 0 15px var(--neon-orange); transform: rotate(90deg); }

        .carousel-container { flex-grow: 1; overflow: visible; position: relative; }
        .carousel-track { display: flex; height: 100%; transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .card-item { min-width: 100%; padding: 10px; box-sizing: border-box; display: flex; justify-content: center; }

        /* ‚ú® O CARD CLARO E LUMINOSO ‚ú® */
        .card {
            /* Fundo de vidro CLARO */
            background: var(--card-light-glass-bg) !important;
            backdrop-filter: blur(18px) saturate(150%);
            
            /* Borda sutil e sombra suave */
            border: 1px solid rgba(249, 115, 22, 0.1); 
            box-shadow: var(--card-glow-light);
            
            /* Texto de alto contraste para o fundo claro */
            color: var(--text-high-contrast) !important; 
            
            border-radius: 30px;
            padding: 40px 30px;
            width: 100%; max-width: 340px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            position: relative; overflow: hidden;
            transition: all 0.3s ease;
        }
        /* Efeito de hover de luz no card claro */
        .card:hover {
             box-shadow: 0 0 15px rgba(249, 115, 22, 0.4), 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        /* Anel de luz/Destaque no √çcone */
        .card-icon-wrapper {
            width: 90px; height: 90px;
            background: #FFFBEB; /* Fundo amarelo muito claro */
            border: 2px solid rgba(249, 115, 22, 0.5);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 25px;
            box-shadow: inset 0 0 15px rgba(249, 115, 22, 0.2), 0 0 25px rgba(249, 115, 22, 0.4);
            animation: pulseIcon 3s infinite ease-in-out;
        }
        .card-icon { 
            font-size: 2.8rem; color: var(--neon-orange); 
            text-shadow: 0 0 5px rgba(249, 115, 22, 0.4);
        }

        .card-title { font-size: 1.6rem; font-weight: 800; margin: 0 0 15px 0; color: var(--text-high-contrast); letter-spacing: 0.5px; text-transform: uppercase; }

        /* Destaque da Descri√ß√£o (Cinza escuro para contraste) */
        .card-description {
            font-size: 1rem; line-height: 1.7; 
            color: var(--text-low-contrast) !important; 
            margin-bottom: 30px; font-weight: 500;
        }

        .card-footer { width: 100%; margin-top: auto; }
        
        /* Prompt (caixa inferior) */
        .whatsapp-prompt {
            background: #E5E7EB; /* Cinza claro */
            border: 1px solid rgba(249, 115, 22, 0.3);
            color: var(--text-high-contrast) !important;
            padding: 12px; border-radius: 16px;
            font-size: 0.95rem; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .whatsapp-prompt i { color: #25D366; }

        /* --- Bot√µes de Navega√ß√£o e Link Principal (Mantido o estilo futurista/neon) --- */
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(249, 115, 22, 0.3);
            color: var(--neon-orange); cursor: pointer; z-index: 10; font-size: 1.2rem;
            backdrop-filter: blur(5px); transition: all 0.3s ease;
        }
        .nav-btn:hover { background: var(--neon-orange); color: #fff; box-shadow: 0 0 25px var(--neon-orange); }
        #prevBtn { left: -20px; } #nextBtn { right: -20px; } 

        .carousel-nav { margin-top: 35px; text-align: center; }
        #visitLink {
            background: var(--energy-gradient);
            color: white;
            padding: 16px 50px; border-radius: 50px;
            font-weight: 700; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px;
            text-decoration: none; display: inline-block;
            box-shadow: 0 0 30px rgba(249, 115, 22, 0.6);
            transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        #visitLink:hover { transform: scale(1.05); box-shadow: 0 0 50px rgba(249, 115, 22, 0.8); filter: brightness(1.2); }

        footer.footer { text-align: center; font-size: 0.85rem; color: rgba(255, 255, 255, 0.5); margin-top: 50px; }
        @keyframes pulseIcon { 0%, 100% { box-shadow: inset 0 0 15px rgba(249, 115, 22, 0.2), 0 0 25px rgba(249, 115, 22, 0.4); } 50% { box-shadow: inset 0 0 25px rgba(249, 115, 22, 0.4), 0 0 35px rgba(249, 115, 22, 0.7); } }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">üåô</button>

    <div class="wrapper">
        <div class="container">
            <img class="avatar" src="avatar.jpg" alt="Avatar" />
            <h1>JFG Metais</h1>
            <p>Solu√ß√µes avan√ßadas em fixa√ß√£o para o futuro da constru√ß√£o.</p>

            <a class="link" data-title="Site Oficial" data-text="Explore nosso portf√≥lio digital completo e solicite or√ßamentos via nossa plataforma." data-url="https://jfgmetais.com.br/" data-icon="fas fa-globe" data-contact-type="web" data-index="0">
                <i class="fas fa-globe"></i> Site
            </a>
            <a class="link" data-title="Jess√© Ferreira" data-text="Administrativo. Conecte-se para alinhar processos internos e documenta√ß√£o estrat√©gica." data-url="http://wa.me/5511942147315" data-icon="fab fa-whatsapp" data-contact-type="whatsapp" data-index="1">

            <a class="link" data-title="Andr√© Santos" data-text="Negocia√ß√µes e Or√ßamentos. Canal direto para condi√ß√µes comerciais exclusivas." data-url="https://wa.me/5511932875887" data-icon="fab fa-whatsapp" data-contact-type="whatsapp" data-index="3">
                <i class="fab fa-whatsapp"></i> Or√ßamentos
            </a>
            <a class="link" data-title="R√≥bson Eug√™nio" data-text="Opera√ß√µes Log√≠sticas. Informa√ß√µes precisas sobre rotas, estoque e confer√™ncia." data-url="http://wa.me/5511998629882" data-icon="fas fa-truck-fast" data-contact-type="whatsapp" data-index="4">
                <i class="fas fa-truck-fast"></i> Log√≠stico
            </a>
        </div>
    </div>

    <div class="popup-overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div class="popup-header">
            <button class="close-btn" onclick="closePopup()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="carousel-container">
            <div class="carousel-track" id="carouselTrack"></div>
            <button class="nav-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
            <button class="nav-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="carousel-nav">
            <a id="visitLink" href="#" target="_blank">Inicializar</a>
        </div>
    </div>

    <footer class="footer">¬© 2025 Andr√© R. dos Santos | Interface v2.6</footer>

    <script>
        const links = document.querySelectorAll('.link'); const popup = document.getElementById('popup'); const overlay = document.getElementById('overlay'); const carouselTrack = document.getElementById('carouselTrack'); const prevBtn = document.getElementById('prevBtn'); const nextBtn = document.getElementById('nextBtn'); const visitBtn = document.getElementById('visitLink'); const themeToggle = document.getElementById('themeToggle'); let currentSlide = 0; const linkData = []; let totalSlides = 0;
        links.forEach((link, index) => { linkData.push({ title: link.dataset.title, text: link.dataset.text, url: link.dataset.url, icon: link.dataset.icon || link.querySelector('i').className, type: link.dataset.contactType, index: index }); }); totalSlides = linkData.length;
        function createCardHTML(data) {
            let promptHtml = '', visitText = 'Acessar';
            if (data.type === 'whatsapp') { promptHtml = `<div class="whatsapp-prompt"><i class="fab fa-whatsapp"></i> Iniciar Transmiss√£o</div>`; visitText = 'Conectar via WhatsApp'; } 
            else if (data.type === 'web') { promptHtml = `<div class="whatsapp-prompt" style="color:var(--text-high-contrast) !important; background:#EFF6FF; border-color:var(--neon-blue);"><i class="fas fa-external-link-alt" style="color:var(--neon-blue);"></i> Navegar no Portal</div>`; visitText = 'Acessar Portal'; }
            return `<div class="card-item"><div class="card"><div class="card-icon-wrapper"><i class="${data.icon} card-icon"></i></div><h3 class="card-title">${data.title}</h3><p class="card-description">${data.text}</p><div class="card-footer">${promptHtml}</div></div></div>`;
        }
        function renderCarousel() { carouselTrack.innerHTML = linkData.map(createCardHTML).join(''); }
        function moveToSlide(index) { currentSlide = index; carouselTrack.style.transform = `translateX(${-currentSlide * 100}%)`; updateNavButtons(); updateVisitLink(); }
        function updateNavButtons() { prevBtn.disabled = currentSlide === 0; nextBtn.disabled = currentSlide === totalSlides - 1; prevBtn.style.opacity = currentSlide === 0 ? '0' : '1'; nextBtn.style.opacity = currentSlide === totalSlides - 1 ? '0' : '1'; prevBtn.style.pointerEvents = currentSlide === 0 ? 'none' : 'auto'; nextBtn.style.pointerEvents = currentSlide === totalSlides - 1 ? 'none' : 'auto'; }
        function updateVisitLink() { const currentData = linkData[currentSlide]; if (currentData) { visitBtn.href = currentData.url; visitBtn.style.display = 'inline-block'; if (currentData.type === 'whatsapp') visitBtn.textContent = 'Conectar via WhatsApp'; else if (currentData.type === 'web') visitBtn.textContent = 'Acessar Portal'; else visitBtn.textContent = 'Inicializar Link'; } else { visitBtn.style.display = 'none'; } }
        links.forEach(link => { link.addEventListener('click', (e) => { e.preventDefault(); if (carouselTrack.innerHTML === '') renderCarousel(); moveToSlide(parseInt(link.dataset.index)); popup.classList.add('show'); overlay.style.display = 'block'; }); });
        prevBtn.addEventListener('click', () => { if (currentSlide > 0) moveToSlide(currentSlide - 1); }); nextBtn.addEventListener('click', () => { if (currentSlide < totalSlides - 1) moveToSlide(currentSlide + 1); });
        function closePopup() { popup.classList.remove('show'); setTimeout(() => { overlay.style.display = 'none'; }, 300); }
        overlay.addEventListener('click', closePopup);
        function toggleTheme() { document.body.classList.toggle('light-mode'); const isLight = document.body.classList.contains('light-mode'); themeToggle.innerHTML = isLight ? '<i class="fas fa-sun"></i>' : 'üåô'; localStorage.setItem('theme', isLight ? 'light' : 'dark'); }
        window.onload = () => { const saved = localStorage.getItem('theme'); let isLight = saved === 'light'; if (isLight) document.body.classList.add('light-mode'); themeToggle.innerHTML = isLight ? '<i class="fas fa-sun"></i>' : 'üåô'; renderCarousel(); }
    </script>
</body>
