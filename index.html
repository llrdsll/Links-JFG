    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --azul: #007BFF;
      --laranja: #FFA500;
      --popup-bg: #ECEFF4;
      --popup-text: #111;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: url('clara.jpg') no-repeat center center / cover;
      color: #ffffff;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.light-mode {
      background: url('escuro.jpeg') no-repeat center center / cover;
      color: #000;
    }

    .theme-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
      z-index: 999;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 460px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      width: 100%;
    }

    body.light-mode .container {
      background: rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.08);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      border: 3px solid var(--laranja);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 8px;
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 24px;
      opacity: 0.9;
    }

    .link {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 10px 14px;
      margin: 10px 0;
      text-decoration: none;
      cursor: pointer;
      color: inherit;
      transition: background 0.2s ease;
    }

    .link:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .link img {
      width: 26px;
      height: 26px;
      margin-right: 10px;
      border-radius: 4px;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      z-index: 1000;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      background: var(--popup-bg);
      color: var(--popup-text);
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }

    .popup h2 {
      font-size: 1.4rem;
      margin-bottom: 12px;
      color: var(--laranja);
    }

    .popup p {
      font-size: 0.95rem;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .popup button {
      margin: 6px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #visitLink {
      background: var(--azul);
      color: white;
    }

    #visitLink:hover {
      background: #0056c7;
    }

    footer.footer {
      text-align: center;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
      margin: 40px 0 20px;
    }

    body.light-mode footer.footer {
      color: rgba(0, 0, 0, 0.5);
    }

    footer.footer a {
      color: inherit;
      text-decoration: none;
    }

    footer.footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <script>
    const links = document.querySelectorAll('.link');
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');
    const popupTitle = document.getElementById('popupTitle');
    const popupText = document.getElementById('popupText');
    const visitBtn = document.getElementById('visitLink');
    const themeToggle = document.getElementById('themeToggle');
    let currentUrl = '';

    links.forEach(link => {
      link.addEventListener('click', () => {
        popupTitle.textContent = link.dataset.title;
        popupText.textContent = link.dataset.text;
        currentUrl = link.dataset.url;
        popup.classList.add('show');
        overlay.style.display = 'block';
      });
    });

    function closePopup() {
      popup.classList.remove('show');
      overlay.style.display = 'none';
    }

    visitBtn.addEventListener('click', () => {
      window.open(currentUrl, '_blank');
      closePopup();
    });

    overlay.addEventListener('click', closePopup);

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      themeToggle.textContent = isLight ? 'ðŸŒž' : 'ðŸŒ™';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    window.onload = () => {
      const saved = localStorage.getItem('theme');
      if (saved === 'light') {
        document.body.classList.add('light-mode');
        themeToggle.textContent = 'ðŸŒž';
      }
    }
  </script>
