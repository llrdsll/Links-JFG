<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinksJFG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* üé® Paleta de Cores Mais Profissional/Corporativa */
        :root {
            --primary-dark: #1E3A8A; /* Azul Escuro */
            --primary-light: #F97316; /* Laranja Sutil */
            --text-dark: #E5E7EB; /* Cinza Claro para Texto Escuro */
            --text-light: #1F2937; /* Cinza Escuro para Texto Claro */
            --container-dark: rgba(25, 33, 49, 0.85);
            --container-light: rgba(255, 255, 255, 0.9);
            --link-bg-dark: rgba(255, 255, 255, 0.1);
            --link-bg-light: #E5E7EB;
            --link-hover-dark: rgba(255, 255, 255, 0.2);
            --link-hover-light: #D1D5DB;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.15);
            --card-bg-dark: #374151; /* Novo fundo para o card no popup */
            --card-bg-light: #FFFFFF;
        }

        /* üñºÔ∏è Fundo de Imagem Original */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: url('escuroo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-dark);
            transition: all 0.5s ease;
        }

        body.light-mode {
            background: url('clara.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-light);
        }

        /* Estilos Existentes (N√£o alterados) */
        .theme-toggle { /* ... */ }
        body.light-mode .theme-toggle { /* ... */ }
        .theme-toggle:hover { /* ... */ }
        body.light-mode .theme-toggle:hover { /* ... */ }
        .wrapper { /* ... */ }
        .container { /* ... */ }
        body.light-mode .container { /* ... */ }
        .avatar { /* ... */ }
        body.light-mode .avatar { /* ... */ }
        h1 { /* ... */ }
        body.light-mode h1 { /* ... */ }
        p { /* ... */ }
        .link { /* ... */ }
        body.light-mode .link { /* ... */ }
        .link:hover { /* ... */ }
        body.light-mode .link:hover { /* ... */ }
        .link img { display: none; }
        .link i { /* ... */ }
        body.light-mode .link i { /* ... */ }
        .link:hover i { /* ... */ }
        body.light-mode .link:hover i { /* ... */ }
        footer.footer { /* ... */ }
        body.light-mode footer.footer { /* ... */ }
        footer.footer a { /* ... */ }
        footer.footer a:hover { /* ... */ }


        /* ------------------------------------------------ */
        /* --------- NOVO POPUP (CARROSSEL/CARD) --------- */
        /* ------------------------------------------------ */

        .popup-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            z-index: 1000;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            
            /* Design do Container do Popup */
            background: var(--container-dark); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            color: var(--text-dark);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 500px; /* Largura maior para caber o carrossel */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1001;
        }

        body.light-mode .popup {
            background: var(--container-light);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--text-light);
        }

        .popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        /* ------------------- Carrossel (Slides) ------------------- */
        .carousel-wrapper {
            overflow: hidden;
            width: 100%;
            margin-bottom: 20px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.4s ease-in-out;
        }

        .popup-slide {
            min-width: 100%; /* Cada slide ocupa 100% da largura do wrapper */
            padding: 0 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        /* ------------------- Card de Link Individual ------------------- */
        .popup-card {
            background-color: var(--card-bg-dark);
            border-radius: 12px;
            padding: 30px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 350px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        body.light-mode .popup-card {
            background-color: var(--card-bg-light);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            border: 1px solid #ddd;
        }

        .popup-icon {
            font-size: 3rem;
            color: var(--primary-light);
            margin-bottom: 15px;
        }
        body.light-mode .popup-icon {
            color: var(--primary-dark);
        }

        .popup-card h2 {
            font-size: 1.6rem;
            margin-bottom: 8px;
            font-weight: 700;
            color: inherit; /* Herda a cor do card */
            text-shadow: none;
        }

        .popup-card p {
            font-size: 0.95rem;
            margin-bottom: 25px;
            line-height: 1.4;
            opacity: 0.85;
            flex-grow: 1; /* Permite que o texto preencha o espa√ßo */
        }
        
        .popup-card .card-action {
             width: 100%;
             text-align: center;
        }

        /* ------------------- Controles de Carrossel ------------------- */
        .carousel-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px 10px;
        }

        .carousel-button {
            background: var(--primary-light);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.2s, opacity 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        .carousel-button:hover:not(:disabled) {
            background: #D96010;
        }

        .carousel-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--card-bg-dark); /* Cor escura no disable */
        }
        body.light-mode .carousel-button:disabled {
            background: #ddd;
        }

        .popup-info {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* Bot√£o de Fechar no canto superior direito */
        .close-popup-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s ease;
            z-index: 10;
        }
        
        body.light-mode .close-popup-btn {
             color: var(--text-light);
        }
        
        .close-popup-btn:hover {
            color: var(--primary-light);
        }
        /* Bot√£o de A√ß√£o (Acessar Link) */
        .action-button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--primary-light);
            color: white;
            width: 80%;
        }
        
        .action-button:hover {
             background: #D96010;
             box-shadow: 0 4px 10px rgba(249, 115, 22, 0.4);
        }

    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">üåô</button>

    <div class="wrapper">
        <div class="container">
            <img class="avatar" src="avatar.jpg" alt="Avatar" />
            <h1>JFG Metais</h1>
            <p>A JFG Metais comercializa grapas, m√£o francesa e suportes para fixa√ß√£o. Construtoras e Marmorarias, fiquem √† vontade para nos chamar!</p>

            <div class="link" data-index="0">
                <i class="fas fa-globe"></i>
                Site
                <img src="placeholder.png" alt="Site" style="display: none;">
            </div>

            <div class="link" data-index="1">
                <i class="fab fa-whatsapp"></i>
                Administrativo
                <img src="placeholder.png" alt="WhatsApp Administrativo" style="display: none;">
            </div>

            <div class="link" data-index="2">
                <i class="fab fa-whatsapp"></i>
                Vendas
                <img src="placeholder.png" alt="WhatsApp Vendas" style="display: none;">
            </div>

            <div class="link" data-index="3">
                <i class="fab fa-whatsapp"></i>
                Or√ßamentos
                <img src="placeholder.png" alt="WhatsApp Or√ßamentos" style="display: none;">
            </div>

            <div class="link" data-index="4">
                <i class="fas fa-truck-fast"></i>
                Log√≠stico
                <img src="placeholder.png" alt="WhatsApp Log√≠stico" style="display: none;">
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <button class="close-popup-btn" onclick="closePopup()"><i class="fas fa-times"></i></button>

        <div class="carousel-wrapper">
            <div class="carousel-inner" id="carouselInner">
                </div>
        </div>
        
        <div class="carousel-controls">
            <button class="carousel-button" id="prevBtn" disabled><i class="fas fa-arrow-left"></i></button>
            <span class="popup-info" id="slideInfo">1 / 5</span>
            <button class="carousel-button" id="nextBtn"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    <footer class="footer">
        ¬© 2025 <a href="aqui vai meu link" target="_blank">Andr√© R. dos Santos</a>
    </footer>

    <script>
        // ----------------------------------------------------
        // NOVO DATASET com todas as informa√ß√µes dos links
        // ----------------------------------------------------
        const linkData = [
            {
                title: "Site",
                text: "Acesse nosso site. Por l√° voc√™ consegue fazer um breve or√ßamento das pe√ßas dispon√≠veis em estoque.",
                url: "https://jfgmetais.com.br/",
                icon: "fas fa-globe"
            },
            {
                title: "Jess√© Ferreira",
                text: "Sou o respons√°vel administrativo da JFG Metais. Me chame para falar de processos internos.",
                url: "http://wa.me/5511942147315",
                icon: "fab fa-whatsapp"
            },
            {
                title: "Duana Kelly",
                text: "Cuido das vendas. D√∫vidas sobre pedidos √© s√≥ me chamar.",
                url: "http://wa.me/5511974177315",
                icon: "fab fa-whatsapp"
            },
            {
                title: "Andr√© Santos",
                text: "Cuido dos or√ßamentos. Vamos negociar? Me envie sua solicita√ß√£o ou ordem de compra.",
                url: "https://wa.me/5511932875887",
                icon: "fab fa-whatsapp"
            },
            {
                title: "R√≥bson Eug√™nio",
                text: "Sou do setor Log√≠stico. Precisando de informa√ß√µes sobre rotas, estoque, prazo de entregas... me chame aqui.",
                url: "http://wa.me/5511998629882",
                icon: "fas fa-truck-fast"
            }
        ];

        // ----------------------------------------------------
        // Vari√°veis e Fun√ß√µes do Carrossel
        // ----------------------------------------------------
        const links = document.querySelectorAll('.link');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const carouselInner = document.getElementById('carouselInner');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slideInfo = document.getElementById('slideInfo');
        const themeToggle = document.getElementById('themeToggle');

        let currentSlide = 0;
        const totalSlides = linkData.length;

        // Fun√ß√£o para construir o HTML dos cards dentro do carrossel
        function buildCarouselSlides() {
            carouselInner.innerHTML = linkData.map((data, index) => `
                <div class="popup-slide">
                    <div class="popup-card">
                        <i class="${data.icon} popup-icon"></i>
                        <h2>${data.title}</h2>
                        <p>${data.text}</p>
                        <div class="card-action">
                            <button class="action-button" onclick="goToLink('${data.url}')">Acessar Link</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Fun√ß√£o de navega√ß√£o
        function updateCarousel(direction) {
            currentSlide += direction;

            if (currentSlide < 0) {
                currentSlide = 0;
            } else if (currentSlide >= totalSlides) {
                currentSlide = totalSlides - 1;
            }

            const offset = -currentSlide * 100;
            carouselInner.style.transform = `translateX(${offset}%)`;

            // Atualiza bot√µes e info
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;
            slideInfo.textContent = `${currentSlide + 1} / ${totalSlides}`;
        }

        // ----------------------------------------------------
        // Event Listeners
        // ----------------------------------------------------

        // A√ß√£o de clique nos bot√µes (divs) da p√°gina principal
        links.forEach(link => {
            link.addEventListener('click', () => {
                const startIndex = parseInt(link.dataset.index);
                
                // Reinicia para o slide do link clicado
                currentSlide = startIndex;
                updateCarousel(0); // For√ßa a atualiza√ß√£o da posi√ß√£o
                
                popup.classList.add('show');
                overlay.style.display = 'block';
            });
        });

        // Controles do carrossel
        prevBtn.addEventListener('click', () => updateCarousel(-1));
        nextBtn.addEventListener('click', () => updateCarousel(1));
        
        // A√ß√£o do bot√£o Acessar Link dentro do card
        function goToLink(url) {
            window.open(url, '_blank');
            closePopup();
        }

        function closePopup() {
            popup.classList.remove('show');
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 300);
        }

        overlay.addEventListener('click', closePopup);

        // ----------------------------------------------------
        // Inicializa√ß√£o e Tema
        // ----------------------------------------------------

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            themeToggle.innerHTML = isLight ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        window.onload = () => {
            // Inicializa Carrossel
            buildCarouselSlides();
            updateCarousel(0);
            
            // Inicializa Tema
            const saved = localStorage.getItem('theme');
            const isLight = saved === 'light';
            if (isLight) {
                document.body.classList.add('light-mode');
            }
            themeToggle.innerHTML = isLight ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }
    </script>
</body>
</html>
