        /* üé® V√°riaveis Principais (Usadas para Bot√µes e Destaques) */
        :root {

            /* Cores de Alto Contraste */

        /* üñºÔ∏è Configura√ß√µes Gerais do Site */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            background: url('escuroo.jpg') no-repeat center center fixed;
            background-size: cover;

        }

        /* LIGHT MODE - Tema Claro */
        body.light-mode {
            background: url('clara.jpg') no-repeat center center fixed;

        /* --- Estiliza√ß√£o do Container Geral --- */
        .theme-toggle {
            position: fixed; top: 20px; left: 20px; width: 50px; height: 50px; border-radius: 12px;

        }
        body.light-mode .theme-toggle { background: rgba(255,255,255,0.6); color: var(--text-high-contrast); border-color: rgba(0,0,0,0.1); }
        .theme-toggle:hover { box-shadow: 0 0 20px var(--neon-orange); color: #fff; }

        .wrapper { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 40px 20px; }
        
        /* CONTAINER (Glassmorphism Escuro - Dark Mode) */
        .container {

            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.08);

        /* CONTAINER (Glassmorphism Claro - Light Mode) */
        body.light-mode .container {

        }
        
        .avatar {
            width: 120px; height: 120px; border-radius: 50%; object-fit: cover;
            margin-bottom: 20px; 
            border: 3px solid var(--neon-orange);
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.5);
        }
        
        h1 { font-size: 2rem; margin-bottom: 8px; font-weight: 800; letter-spacing: -1px; color: #fff; text-transform: uppercase; }
        body.light-mode h1 { color: var(--text-high-contrast); }

        /* üéØ TEXTO DESTACADO (TAGLINE) */
        .tagline { 
            font-size: 1rem; margin-bottom: 35px; opacity: 1; line-height: 1.6;

        /* Cor de Destaque no Modo Claro (Contraste com Fundo Claro) */
        body.light-mode .tagline {

        /* Fim do Tagline */

        /* Links (Estilo Dark Mode) */
        .link {
            display: flex; align-items: center; justify-content: flex-start;
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05);

            position: relative; overflow: hidden;
        }
        body.light-mode .link {

        }
        .link:hover {

        .link i {

        }

        /* ------------------------------------------------ */
        /* --- üöÄ CARD RESPONSIVO AO TEMA üöÄ --- */
        /* ------------------------------------------------ */

        .popup-overlay {
            display: none; position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); z-index: 1000;
        }
        
        .popup {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%; max-width: 380px; height: auto; 
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1001;
        }
        .popup.show { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: auto; }

        .close-btn { 
            background: rgba(255,255,255,0.1); color: #fff; transition: 0.3s; 
        }
        body.light-mode .close-btn { background: rgba(0,0,0,0.1); color: var(--text-high-contrast); }
        .close-btn:hover { background: var(--neon-orange); box-shadow: 0 0 15px var(--neon-orange); transform: rotate(90deg); }

        /* CARD (Dark Mode - Futurista Escuro) */
        .card {
            background: rgba(20, 20, 30, 0.75) !important;
            backdrop-filter: blur(25px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-shadow: 0 0 25px rgba(249, 115, 22, 0.4), inset 0 0 2px rgba(255,255,255,0.1);
            color: #FFFFFF !important; 
            border-radius: 30px; padding: 40px 30px; width: 100%; max-width: 340px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            position: relative; overflow: hidden;
        }

        /* CARD (Light Mode - Futurista Claro) */
        body.light-mode .card {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(18px) saturate(150%);
            border: 1px solid rgba(0, 0, 0, 0.1); 
            box-shadow: 0 0 10px rgba(249, 115, 22, 0.1), 0 8px 30px rgba(0, 0, 0, 0.15);
            color: var(--text-high-contrast) !important; 
        }

        /* Card Textos e Destaques - Dark Mode */
        .card-title { color: #fff; }
        .card-description { color: rgba(255, 255, 255, 0.8) !important; }
        .card-icon-wrapper { background: transparent; border-color: rgba(249, 115, 22, 0.3); }

        /* Card Textos e Destaques - Light Mode */
        body.light-mode .card-title { color: var(--text-high-contrast); }
        body.light-mode .card-description { color: var(--text-low-contrast) !important; font-weight: 500;}
        body.light-mode .card-icon-wrapper { background: #FFFBEB; border-color: rgba(249, 115, 22, 0.5); }
        
        /* Prompt (caixa inferior) - Dark Mode */
        .whatsapp-prompt {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(249, 115, 22, 0.3);
            color: var(--neon-orange) !important; 
        }
        /* Prompt (caixa inferior) - Light Mode */
        body.light-mode .whatsapp-prompt {
            background: #E5E7EB; border-color: #D1D5DB;
            color: var(--text-high-contrast) !important;
        }

        /* Bot√µes de Navega√ß√£o no Popup */
        .nav-btn { background: rgba(15, 23, 42, 0.6); color: var(--neon-orange); }
        body.light-mode .nav-btn { background: rgba(255, 255, 255, 0.8); color: var(--text-high-contrast); }

        /* --- Keyframes (mantidos) --- */
        @keyframes pulseIcon { 0%, 100% { box-shadow: inset 0 0 15px rgba(249, 115, 22, 0.2), 0 0 25px rgba(249, 115, 22, 0.4); } 50% { box-shadow: inset 0 0 25px rgba(249, 115, 22, 0.4), 0 0 35px rgba(249, 115, 22, 0.7); } }
        
        /* Estilos menores */
        .card-icon-wrapper {
            width: 90px; height: 90px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 25px; animation: pulseIcon 3s infinite ease-in-out;
        }
        .card-icon { font-size: 2.8rem; color: var(--neon-orange); text-shadow: 0 0 5px rgba(249, 115, 22, 0.4); }
        .card-footer { width: 100%; margin-top: auto; }
        .carousel-nav { margin-top: 35px; text-align: center; }
        #visitLink { background: var(--energy-gradient); color: white; padding: 16px 50px; border-radius: 50px; font-weight: 700; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; text-decoration: none; display: inline-block; box-shadow: 0 0 30px rgba(249, 115, 22, 0.6); transition: all 0.3s ease; position: relative; overflow: hidden; }
        #visitLink:hover { transform: scale(1.05); box-shadow: 0 0 50px rgba(249, 115, 22, 0.8); filter: brightness(1.2); }
        footer.footer { text-align: center; font-size: 0.85rem; color: rgba(255, 255, 255, 0.5); margin-top: 50px; }
        body.light-mode footer.footer { color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">üåô</button>

    <div class="wrapper">
        <div class="container">
            <img class="avatar" src="avatar.jpg" alt="Avatar" />
            <h1>JFG Metais</h1>
            
            <p class="tagline">Solu√ß√µes avan√ßadas em fixa√ß√£o para o futuro da constru√ß√£o.</p>

            <a class="link" data-title="Site Oficial" data-text="Explore nosso portf√≥lio digital completo e solicite or√ßamentos via nossa plataforma." data-url="https://jfgmetais.com.br/" data-icon="fas fa-globe" data-contact-type="web" data-index="0">
                <i class="fas fa-globe"></i> Site
            </a>
            <a class="link" data-title="Jess√© Ferreira" data-text="Administrativo. Conecte-se para alinhar processos internos e documenta√ß√£o estrat√©gica." data-url="http://wa.me/5511942147315" data-icon="fab fa-whatsapp" data-contact-type="whatsapp" data-index="1">
                <i class="fab fa-whatsapp"></i> Administrativo
            </a>
            <a class="link" data-title="Duana Kelly" data-text="Central de Vendas. Cota√ß√µes em tempo real e rastreamento de pedidos." data-url="http://wa.me/5511974177315" data-icon="fab fa-whatsapp" data-contact-type="whatsapp" data-index="2">

            <a class="link" data-title="Andr√© Santos" data-text="Negocia√ß√µes e Or√ßamentos. Canal direto para condi√ß√µes comerciais exclusivas." data-url="https://wa.me/5511932875887" data-icon="fab fa-whatsapp" data-contact-type="whatsapp" data-index="3">
                <i class="fab fa-whatsapp"></i> Or√ßamentos
            </a>
            <a class="link" data-title="R√≥bson Eug√™nio" data-text="Opera√ß√µes Log√≠sticas. Informa√ß√µes precisas sobre rotas, estoque e confer√™ncia." data-url="http://wa.me/5511998629882" data-icon="fas fa-truck-fast" data-contact-type="whatsapp" data-index="4">
                <i class="fas fa-truck-fast"></i> Log√≠stico
            </a>
        </div>
    </div>

    <div class="popup-overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div class="popup-header">
            <button class="close-btn" onclick="closePopup()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="carousel-container">
            <div class="carousel-track" id="carouselTrack"></div>
            <button class="nav-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
            <button class="nav-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="carousel-nav">
            <a id="visitLink" href="#" target="_blank">Inicializar</a>
        </div>
    </div>

    <footer class="footer">¬© 2025 Andr√© R. dos Santos | Interface Dual-Mode</footer>

    <script>
        const links = document.querySelectorAll('.link'); const popup = document.getElementById('popup'); const overlay = document.getElementById('overlay'); const carouselTrack = document.getElementById('carouselTrack'); const prevBtn = document.getElementById('prevBtn'); const nextBtn = document.getElementById('nextBtn'); const visitBtn = document.getElementById('visitLink'); const themeToggle = document.getElementById('themeToggle'); let currentSlide = 0; const linkData = []; let totalSlides = 0;
        links.forEach((link, index) => { linkData.push({ title: link.dataset.title, text: link.dataset.text, url: link.dataset.url, icon: link.dataset.icon || link.querySelector('i').className, type: link.dataset.contactType, index: index }); }); totalSlides = linkData.length;
        function createCardHTML(data) {
            let promptHtml = '', visitText = 'Acessar';
            // L√≥gica para alternar o prompt com base no tema do body
            const isLightMode = document.body.classList.contains('light-mode');
            
            if (data.type === 'whatsapp') { 
                promptHtml = `<div class="whatsapp-prompt"><i class="fab fa-whatsapp"></i> Iniciar Transmiss√£o</div>`; 
                visitText = 'Conectar via WhatsApp'; 
            } 
            else if (data.type === 'web') { 
                // Estilo do prompt de web √© diferente do whatsapp para ambos os temas
                const webBg = isLightMode ? '#EFF6FF' : 'rgba(249, 115, 22, 0.1)';
                const webColor = isLightMode ? 'var(--text-high-contrast)' : 'var(--neon-blue)';
                const webBorder = isLightMode ? 'var(--neon-blue)' : 'var(--neon-blue)';
                
                promptHtml = `<div class="whatsapp-prompt" style="background:${webBg}; border-color:${webBorder}; color:${webColor} !important;"><i class="fas fa-external-link-alt" style="color:${webColor};"></i> Navegar no Portal</div>`; 
                visitText = 'Acessar Portal'; 
            }
            
            return `<div class="card-item"><div class="card"><div class="card-icon-wrapper"><i class="${data.icon} card-icon"></i></div><h3 class="card-title">${data.title}</h3><p class="card-description">${data.text}</p><div class="card-footer">${promptHtml}</div></div></div>`;
        }
        function renderCarousel() { carouselTrack.innerHTML = linkData.map(createCardHTML).join(''); }
        function moveToSlide(index) { currentSlide = index; carouselTrack.style.transform = `translateX(${-currentSlide * 100}%)`; updateNavButtons(); updateVisitLink(); }
        function updateNavButtons() { prevBtn.disabled = currentSlide === 0; nextBtn.disabled = currentSlide === totalSlides - 1; prevBtn.style.opacity = currentSlide === 0 ? '0' : '1'; nextBtn.style.opacity = currentSlide === totalSlides - 1 ? '0' : '1'; prevBtn.style.pointerEvents = currentSlide === 0 ? 'none' : 'auto'; nextBtn.style.pointerEvents = currentSlide === totalSlides - 1 ? 'none' : 'auto'; }
        function updateVisitLink() { const currentData = linkData[currentSlide]; if (currentData) { visitBtn.href = currentData.url; visitBtn.style.display = 'inline-block'; if (currentData.type === 'whatsapp') visitBtn.textContent = 'Conectar via WhatsApp'; else if (currentData.type === 'web') visitBtn.textContent = 'Acessar Portal'; else visitBtn.textContent = 'Inicializar Link'; } else { visitBtn.style.display = 'none'; } }
        links.forEach(link => { link.addEventListener('click', (e) => { e.preventDefault(); if (carouselTrack.innerHTML === '') renderCarousel(); moveToSlide(parseInt(link.dataset.index)); popup.classList.add('show'); overlay.style.display = 'block'; }); });
        prevBtn.addEventListener('click', () => { if (currentSlide > 0) moveToSlide(currentSlide - 1); }); nextBtn.addEventListener('click', () => { if (currentSlide < totalSlides - 1) moveToSlide(currentSlide + 1); });
        function closePopup() { popup.classList.remove('show'); setTimeout(() => { overlay.style.display = 'none'; }, 300); }
        overlay.addEventListener('click', closePopup);
        
        function toggleTheme() { 
            document.body.classList.toggle('light-mode'); 
            const isLight = document.body.classList.contains('light-mode');
            themeToggle.innerHTML = isLight ? '<i class="fas fa-sun"></i>' : 'üåô';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            // Re-renderizar o carousel para garantir que as cores do prompt sejam atualizadas
            renderCarousel();
            updateVisitLink();
        }

        window.onload = () => { 
            const saved = localStorage.getItem('theme'); 
            let isLight = saved === 'light'; 
            if (saved === null) {
                // Configura√ß√£o padr√£o: se for depois das 18h ou antes das 6h, usa dark mode
                const hour = new Date().getHours();
                isLight = (hour >= 6 && hour < 18);
            }
            if (isLight) document.body.classList.add('light-mode'); 
            themeToggle.innerHTML = isLight ? '<i class="fas fa-sun"></i>' : 'üåô'; 
            renderCarousel();
        }
    </script>
</body>
