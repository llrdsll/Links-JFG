<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",

</script>

<body class="antialiased overflow-x-hidden text-white">
    <div id="root"></div>

    <script type="text/babel">
        // --- DADOS ---
        const LINKS_DATA = [
            {
                id: '1',
                title: 'Site Oficial',
                text: 'Explore nosso portf√≥lio digital completo e solicite or√ßamentos via nossa plataforma.',
                url: 'https://jfgmetais.com.br/',
                iconClass: 'fas fa-globe',
                contactType: 'web',
            },
            {
                id: '2',
                title: 'Jess√© Ferreira',
                text: 'Administrativo. Conecte-se para alinhar processos internos e documenta√ß√£o estrat√©gica.',
                url: 'http://wa.me/5511942147315',
                iconClass: 'fab fa-whatsapp',
                contactType: 'whatsapp',
            },
            {
                id: '3',
                title: 'Duana Kelly',
                text: 'Central de Vendas. Cota√ß√µes em tempo real e rastreamento de pedidos.',
                url: 'http://wa.me/5511974177315',
                iconClass: 'fab fa-whatsapp',
                contactType: 'whatsapp',
            },
            {
                id: '4',
                title: 'Andr√© Santos',
                text: 'Negocia√ß√µes e Or√ßamentos. Canal direto para condi√ß√µes comerciais exclusivas.',
                url: 'https://wa.me/5511932875887',
                iconClass: 'fab fa-whatsapp',
                contactType: 'whatsapp',
            },
            {
                id: '5',
                title: 'R√≥bson Eug√™nio',
                text: 'Opera√ß√µes Log√≠sticas. Informa√ß√µes precisas sobre rotas, estoque e confer√™ncia.',
                url: 'http://wa.me/5511998629882',
                iconClass: 'fas fa-truck-fast',
                contactType: 'whatsapp',
            },
        ];

        // --- COMPONENTES ---
        const { useState, useEffect } = React;

        // 1. Bot√£o de Tema
        const ThemeToggle = ({ theme, toggleTheme }) => {
            return (
                <button
                    onClick={toggleTheme}
                    className={`
                        fixed top-5 left-5 z-50
                        w-[50px] h-[50px] rounded-xl
                        flex items-center justify-center
                        backdrop-blur-md border border-white/10
                        transition-all duration-300 ease-in-out
                        shadow-[0_0_15px_rgba(0,0,0,0.3)]
                        hover:shadow-[0_0_20px_var(--neon-orange)] hover:text-white
                        ${theme === 'dark' 
                            ? 'bg-black/50 text-neon-orange' 
                            : 'bg-white/50 text-orange-600 border-black/10'
                        }
                    `}
                    aria-label="Toggle Theme"
                >
                    {theme === 'dark' ? <span className="text-xl">üåô</span> : <i className="fas fa-sun text-xl"></i>}
                </button>
            );
        };

        // 2. Bot√£o de Link (Lista Principal)
        const LinkButton = ({ link, onClick }) => {
            return (
                <button
                    onClick={(e) => {
                        e.preventDefault();
                        onClick();
                    }}
                    className="
                        group relative w-full flex items-center justify-start
                        bg-white/10 border border-white/10 rounded-2xl
                        p-4 my-3 overflow-hidden transition-all duration-300
                        hover:translate-x-1 hover:border-neon-orange/50
                        hover:bg-white/15
                        hover:shadow-[0_0_15px_rgba(249,115,22,0.2)]
                        text-left backdrop-blur-sm
                    "
                >
                    <div className="absolute top-0 left-[-100%] w-full h-full bg-gradient-to-r from-transparent via-neon-orange/10 to-transparent transition-all duration-500 group-hover:left-[100%]" />
                    
                    <div className="relative z-10 w-9 h-9 flex items-center justify-center mr-4 text-[1.4rem] text-neon-orange transition-all duration-300 drop-shadow-[0_0_10px_rgba(249,115,22,0.5)]">
                        <i className={link.iconClass}></i>
                    </div>

                    <span className="relative z-10 font-semibold text-lg text-white drop-shadow-sm">
                        {link.title}
                    </span>
                </button>
            );
        };

        // 3. Modal / Popup com Linha do Tempo e Setas
        const PopupModal = ({ isOpen, onClose, initialIndex, links }) => {
            const [currentIndex, setCurrentIndex] = useState(initialIndex);
            const [isVisible, setIsVisible] = useState(false);
            
            useEffect(() => {
                if (isOpen) {
                    setCurrentIndex(initialIndex);
                    // Pequeno delay para permitir que o navegador renderize antes de animar a opacidade
                    requestAnimationFrame(() => setIsVisible(true));
                } else {
                    setIsVisible(false);
                }
            }, [isOpen, initialIndex]);

            const handleClose = () => {
                setIsVisible(false);
                setTimeout(onClose, 400); // Espera a anima√ß√£o de sa√≠da
            };

            const goToSlide = (index) => {
                if (index >= 0 && index < links.length) {
                    setCurrentIndex(index);
                }
            };

            const nextSlide = (e) => {
                e?.stopPropagation();
                if (currentIndex < links.length - 1) {
                    setCurrentIndex(currentIndex + 1);
                }
            };

            const prevSlide = (e) => {
                e?.stopPropagation();
                if (currentIndex > 0) {
                    setCurrentIndex(currentIndex - 1);
                }
            };

            if (!isOpen && !isVisible) return null;

            return (
                <>
                    {/* Fundo Escuro (Overlay) */}
                    <div 
                        className={`fixed inset-0 bg-black/60 backdrop-blur-md z-[1000] transition-opacity duration-500 ${isVisible ? 'opacity-100' : 'opacity-0'}`}
                        onClick={handleClose}
                    />

                    {/* Container do Modal */}
                    <div 
                        className={`
                            fixed top-0 left-0 w-full h-full
                            z-[1001] flex flex-col items-center justify-center
                            pointer-events-none
                            transition-all duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)]
                            ${isVisible ? 'opacity-100 scale-100' : 'opacity-0 scale-95'}
                        `}
                    >
                        <div className="relative w-full max-w-[420px] pointer-events-auto px-4">
                            
                            {/* Bot√£o Fechar */}
                            <div className="absolute -top-12 right-4 z-50">
                                <button 
                                    onClick={handleClose}
                                    className="w-10 h-10 rounded-full bg-white/10 text-white border border-white/20 cursor-pointer flex items-center justify-center transition-all duration-300 hover:bg-white/20 hover:rotate-90 hover:scale-110 shadow-lg backdrop-blur-md"
                                >
                                    <i className="fas fa-times text-base"></i>
                                </button>
                            </div>

                            {/* Linha do Tempo (Indicador) */}
                            <div className="mb-8 px-2">
                                <div className="relative flex items-center justify-between w-full">
                                    <div className="absolute left-0 top-1/2 w-full h-[2px] bg-white/10 -z-10 rounded-full"></div>
                                    <div 
                                        className="absolute left-0 top-1/2 h-[2px] bg-gradient-to-r from-neon-orange to-orange-400 -z-10 transition-all duration-700 ease-[cubic-bezier(0.25,1,0.5,1)]"
                                        style={{ width: `${(currentIndex / (links.length - 1)) * 100}%` }}
                                    ></div>

                                    {links.map((_, idx) => (
                                        <button
                                            key={idx}
                                            onClick={() => goToSlide(idx)}
                                            className={`
                                                relative w-3 h-3 rounded-full transition-all duration-500
                                                flex items-center justify-center
                                                ${idx <= currentIndex 
                                                    ? 'bg-neon-orange shadow-[0_0_15px_var(--neon-orange)] scale-110' 
                                                    : 'bg-white/20 hover:bg-white/40 scale-90'
                                                }
                                            `}
                                        >
                                           {idx === currentIndex && (
                                             <div className="absolute inset-0 rounded-full bg-neon-orange animate-ping opacity-50"></div>
                                           )}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* √Årea do Carrossel com Setas */}
                            <div className="relative w-full">
                                
                                {/* Seta Esquerda */}
                                <button
                                    onClick={prevSlide}
                                    disabled={currentIndex === 0}
                                    className={`
                                        absolute left-[-15px] top-1/2 -translate-y-1/2 z-20
                                        w-12 h-12 rounded-full
                                        bg-white/10 backdrop-blur-xl border border-white/20
                                        flex items-center justify-center
                                        text-white transition-all duration-300
                                        shadow-[0_8px_32px_rgba(0,0,0,0.2)]
                                        ${currentIndex === 0 
                                            ? 'opacity-0 translate-x-4 pointer-events-none' 
                                            : 'opacity-100 hover:bg-neon-orange hover:border-transparent hover:scale-110 hover:shadow-[0_0_20px_var(--neon-orange)]'
                                        }
                                    `}
                                >
                                    <i className="fas fa-chevron-left text-lg"></i>
                                </button>

                                {/* Seta Direita */}
                                <button
                                    onClick={nextSlide}
                                    disabled={currentIndex === links.length - 1}
                                    className={`
                                        absolute right-[-15px] top-1/2 -translate-y-1/2 z-20
                                        w-12 h-12 rounded-full
                                        bg-white/10 backdrop-blur-xl border border-white/20
                                        flex items-center justify-center
                                        text-white transition-all duration-300
                                        shadow-[0_8px_32px_rgba(0,0,0,0.2)]
                                        ${currentIndex === links.length - 1 
                                            ? 'opacity-0 -translate-x-4 pointer-events-none' 
                                            : 'opacity-100 hover:bg-neon-orange hover:border-transparent hover:scale-110 hover:shadow-[0_0_20px_var(--neon-orange)]'
                                        }
                                    `}
                                >
                                    <i className="fas fa-chevron-right text-lg"></i>
                                </button>

                                {/* Viewport dos Cards */}
                                <div className="overflow-hidden rounded-[32px] shadow-2xl ring-1 ring-white/10">
                                    <div 
                                        className="flex transition-transform duration-700 ease-[cubic-bezier(0.23,1,0.32,1)]"
                                        style={{ transform: `translateX(-${currentIndex * 100}%)` }}
                                    >
                                        {links.map((link, idx) => {
                                            const isActive = idx === currentIndex;
                                            return (
                                                <div key={link.id} className="min-w-full flex justify-center p-0">
                                                    {/* Card Individual */}
                                                    <div 
                                                        className={`
                                                            relative w-full p-[45px_30px]
                                                            flex flex-col items-center text-center overflow-hidden
                                                            bg-white/10 backdrop-blur-2xl backdrop-saturate-150
                                                            text-white min-h-[420px] justify-between
                                                            transition-all duration-700 ease-out delay-100
                                                            ${isActive ? 'opacity-100 scale-100 blur-0' : 'opacity-40 scale-95 blur-sm'}
                                                        `}
                                                    >
                                                        {/* Brilhos de Fundo (Glow) */}
                                                        <div className="absolute top-0 right-0 w-40 h-40 bg-neon-orange/10 rounded-full blur-3xl -mr-20 -mt-20 pointer-events-none animate-pulse-slow"></div>
                                                        <div className="absolute bottom-0 left-0 w-40 h-40 bg-neon-blue/10 rounded-full blur-3xl -ml-20 -mb-20 pointer-events-none animate-pulse-slow" style={{ animationDelay: '1.5s' }}></div>

                                                        <div className="relative z-10 flex flex-col items-center w-full">
                                                            {/* √çcone com anima√ß√£o escalonada */}
                                                            <div className={`
                                                                w-[90px] h-[90px] rounded-[24px]
                                                                bg-gradient-to-br from-white/10 to-white/5
                                                                border border-white/10
                                                                flex items-center justify-center mb-6
                                                                shadow-[0_8px_32px_rgba(0,0,0,0.1)]
                                                                transition-all duration-700 delay-100
                                                                ${isActive ? 'translate-y-0 opacity-100' : 'translate-y-4 opacity-0'}
                                                            `}>
                                                                <i className={`${link.iconClass} text-[2.8rem] text-neon-orange drop-shadow-[0_0_15px_rgba(249,115,22,0.6)]`}></i>
                                                            </div>

                                                            {/* T√≠tulo */}
                                                            <h3 className={`
                                                                text-2xl font-bold mb-3 text-white tracking-wide drop-shadow-sm
                                                                transition-all duration-700 delay-200
                                                                ${isActive ? 'translate-y-0 opacity-100' : 'translate-y-4 opacity-0'}
                                                            `}>
                                                                {link.title}
                                                            </h3>
                                                            {/* Texto Descritivo */}
                                                            <p className={`
                                                                text-sm leading-relaxed text-white/80 font-light mb-8 max-w-[280px]
                                                                transition-all duration-700 delay-300
                                                                ${isActive ? 'translate-y-0 opacity-100' : 'translate-y-4 opacity-0'}
                                                            `}>
                                                                {link.text}
                                                            </p>
                                                        </div>

                                                        {/* Bot√£o de A√ß√£o */}
                                                        <div className={`
                                                            w-full relative z-10
                                                            transition-all duration-700 delay-500
                                                            ${isActive ? 'translate-y-0 opacity-100' : 'translate-y-8 opacity-0'}
                                                        `}>
                                                            <a 
                                                                href={link.url}
                                                                target="_blank"
                                                                rel="noopener noreferrer"
                                                                className={`
                                                                    group relative
                                                                    block w-full py-4 rounded-xl
                                                                    font-bold uppercase tracking-wider text-sm
                                                                    transition-all duration-300
                                                                    shadow-lg hover:shadow-xl hover:-translate-y-1 overflow-hidden
                                                                    flex items-center justify-center gap-3
                                                                    ${link.contactType === 'whatsapp' 
                                                                        ? 'bg-gradient-to-r from-green-500 via-emerald-500 to-green-600 text-white shadow-green-500/20' 
                                                                        : link.contactType === 'web'
                                                                        ? 'bg-gradient-to-r from-blue-500 via-indigo-500 to-blue-600 text-white shadow-blue-500/20'
                                                                        : 'bg-gradient-to-r from-orange-500 via-red-500 to-orange-600 text-white shadow-orange-500/20'
                                                                    }
                                                                `}
                                                            >
                                                                <div className="absolute top-0 -left-[100%] w-full h-full bg-gradient-to-r from-transparent via-white/30 to-transparent transition-all duration-700 group-hover:left-[100%]"></div>
                                                                <span className="relative z-10">
                                                                    {link.contactType === 'whatsapp' ? 'Iniciar Conversa' : 'Acessar'}
                                                                </span>
                                                                <i className="fas fa-arrow-right text-xs relative z-10 group-hover:translate-x-1 transition-transform"></i>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </>
            );
        };

        // 4. App Principal
        const App = () => {
            const [theme, setTheme] = useState(() => {
                const saved = localStorage.getItem('theme');
                return (saved === 'light' || saved === 'dark') ? saved : 'dark';
            });

            const [popupState, setPopupState] = useState({ isOpen: false, index: 0 });

            useEffect(() => {
                localStorage.setItem('theme', theme);
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [theme]);

            const toggleTheme = () => {
                setTheme(prev => prev === 'dark' ? 'light' : 'dark');
            };

            const openPopup = (index) => {
                setPopupState({ isOpen: true, index });
            };

            const closePopup = () => {
                setPopupState(prev => ({ ...prev, isOpen: false }));
            };

            const bgImage = theme === 'dark' 
                ? 'url("https://picsum.photos/id/237/1920/1080?grayscale&blur=2")'
                : 'url("https://picsum.photos/id/10/1920/1080?blur=1")';

            return (
                <div 
                    className="min-h-screen w-full flex items-center justify-center p-5 transition-all duration-500 bg-cover bg-center bg-no-repeat fixed inset-0"
                    style={{ backgroundImage: bgImage }}
                >
                    {/* Overlay para contraste */}
                    <div className={`absolute inset-0 transition-colors duration-500 ${theme === 'dark' ? 'bg-black/40' : 'bg-white/20'}`} />

                    <div className="relative z-10 w-full flex justify-center py-10">
                        <ThemeToggle theme={theme} toggleTheme={toggleTheme} />

                        <div className="
                            w-full max-w-[480px]
                            bg-slate-900/40 backdrop-blur-2xl
                            border border-white/20 rounded-[24px]
                            p-[40px_30px] text-center
                            shadow-card-glow
                        ">
                            {/* Avatar */}
                            <div className="flex justify-center mb-5">
                                <img 
                                    src="avatar.jpg" 
                                    onError={(e) => { e.target.onerror = null; e.target.src = 'https://picsum.photos/id/64/200/200'; }}
                                    alt="Avatar"
                                    className="
                                        w-[120px] h-[120px] rounded-full object-cover
                                        border-[3px] border-neon-orange/80
                                        shadow-avatar-glow
                                    "
                                />
                            </div>

                            <h1 className="text-3xl font-extrabold text-white uppercase tracking-tight mb-2 drop-shadow-md">
                                JFG Metais
                            </h1>
                            <p className="text-base text-gray-100 leading-relaxed mb-9 opacity-90 font-medium">
                                Solu√ß√µes avan√ßadas em fixa√ß√£o para o futuro da constru√ß√£o.
                            </p>

                            <div className="flex flex-col w-full">
                                {LINKS_DATA.map((link, idx) => (
                                    <LinkButton 
                                        key={link.id} 
                                        link={link} 
                                        onClick={() => openPopup(idx)} 
                                    />
                                ))}
                            </div>
                        </div>
                    </div>

                    <PopupModal 
                        isOpen={popupState.isOpen}
                        onClose={closePopup}
                        initialIndex={popupState.index}
                        links={LINKS_DATA}
                    />
                    
                    <footer className="fixed bottom-4 text-center text-white/70 text-xs w-full pointer-events-none drop-shadow-md">
                        ¬© 2025 Andr√© R. dos Santos | Interface v2.5
                    </footer>
                </div>
            );
        };

        // Renderiza√ß√£o
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
